<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6e248d90f.js" crossorigin="anonymous"></script>
</head>

<body onload="Muvereloj()">
    <div class="container">

        <header>

            <div>
                <i class="fas fa-circle icono cerrar"></i>
                <i class="fas fa-circle icono maximizar"></i>
                <i class="fas fa-circle icono minimizar"></i>
            </div>

            <span id="reloj" class="reloj"></span>

        </header>
        <div class="container-number">

            <div class="container-pantalla-number">
                <input type="text" id="textNumber">
                <span id="textError" class="Error"></span>

            </div>

            <div class="container-menu-number">
                <div>
                    <button>MR</button>

                    <button onclick="retur()">→</button>
                    <button onclick="actualizar(7)">7</button>
                    <button onclick="actualizar(4)">4</button>
                    <button onclick="actualizar(1)">1</button>
                    <button onclick="actualizar(0)">0</button>
                </div>

                <div>
                    <button>M-</button>
                    <button>AC</button>
                    <button onclick="actualizar(8)">8</button>
                    <button onclick="actualizar(5)">5</button>
                    <button onclick="actualizar(2)">2</button>
                    <button onclick="actualizar(00)">00</button>
                </div>
                <div>
                    <button>M+</button>
                    <button onclick="actualizar('%')">%</button>
                    <button onclick="actualizar(9)">9</button>
                    <button onclick="actualizar(6)">6</button>
                    <button onclick="actualizar(3)">3</button>
                    <button onclick="actualizar('.')">.</button>
                </div>
                <div>
                    <button>AC</button>
                    <button onclick="actualizar('(')">(</button>
                    <button onclick="actualizar('/')">/</button>
                    <button onclick="raiz()">√</button>
                    <button onclick="actualizar('*')">*</button>
                    <button onclick="actualizar('+')">+</button>

                </div>
                <div>
                    <button onclick="borrar()">C</button>
                    <button onclick="actualizar(')')">)</button>

                    <button onclick="actualizar('-')">-</button>
                    <button onclick="borrar()">0C</button>
                    <button onclick="result()" class="style-grande">=</button>
                </div>

            </div>

        </div>
        <script src="index.js"></script>

</body>

</html>
